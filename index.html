<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <button id="darkTheme" onclick="darkModeToggle()">
        <svg width="30" height="30" id="light-icon">
          <circle cx="15" cy="15" r="6" fill="yellow" />
  
          <line
            id="ray"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            x1="15"
            y1="1"
            x2="15"
            y2="4"
          ></line>
  
          <use href="#ray" transform="rotate(45 15 15)" />
          <use href="#ray" transform="rotate(90 15 15)" />
          <use href="#ray" transform="rotate(135 15 15)" />
          <use href="#ray" transform="rotate(180 15 15)" />
          <use href="#ray" transform="rotate(225 15 15)" />
          <use href="#ray" transform="rotate(270 15 15)" />
          <use href="#ray" transform="rotate(315 15 15)" />
        </svg>
        <svg width="30" height="30" id="dark-icon">
          <path
            fill="skyblue"
            d="
            M 23, 5
            A 12 12 0 1 0 23, 25
            A 12 12 0 0 1 23, 5"
          />
        </svg>
      </button>

    <div class="container">
        <div class="displayTxt">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <div class="content">
            <div id="firstRow" class="row">
                <button class="btn" id ="allClear">AC</button>
                <button class="btn" id ="delete">âŒ«</button>
                <button class="btn" id ="fact">x!</button>
                <button class="btn operator" id ="divide">/</button>
            </div>
            <div id="secondRow" class="row">
                <button class="btn num" id ="seven">7</button>
                <button class="btn num" id ="eight">8</button>
                <button class="btn num" id ="nine">9</button>
                <button class="btn operator" id ="multiply">x</button>
            </div>
            <div id="thirdRow" class="row">
                <button class="btn num" id ="four">4</button>
                <button class="btn num" id ="five">5</button>
                <button class="btn num" id ="six">6</button>
                <button class="btn operator" id ="minus">-</button>
            </div>
            <div id="fourthRow" class="row">
                <button class="btn num" id ="one">1</button>
                <button class="btn num" id ="two">2</button>
                <button class="btn num" id ="three">3</button>
                <button class="btn operator" id ="add">+</button>
            </div>
            <div id="fifthRow" class="row">
                <button class="btn" id ="posNeg">+/-</button>
                <button class="btn num" id ="zero">0</button>
                <button class="btn" id ="decimal">.</button>
                <button class="btn" id ="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
